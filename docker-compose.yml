version: '3.8'

services:
  flask-ai-search:
    build: ./flask-ai-search
    ports:
      - "5000:5000"
    volumes:
      - ./flask-ai-search/data:/app/data
    environment:
      - FLASK_ENV=development
    restart: unless-stopped

  frontend:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - flask-ai-search
    environment:
      - REACT_APP_AI_SEARCH_API=http://localhost:5000/api
    restart: unless-stopped