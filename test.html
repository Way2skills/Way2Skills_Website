
<body>
    <div class="container">
      <form method="post" action="" name="contact-form">
        <h4>Contact Us</h4>
        <input type="text" name="student_name" placeholder="Name">
        <input type="text" name="phone_number" placeholder="Number">
        <input type="email" name="email_id" placeholder="Email">
        <textarea name="message" rows="7" placeholder="Your Message">
        </textarea>
        <input type="submit" value="Submit" id="submit">
          </form>
      </div>
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyLvXSvWC78enL5ucfz6IdnUjxGu2q3OppdsBl5CCQ7C36gAjdP5AlA7YPA-18X-kKW/exec'

const form = document.forms['contact-form']

form.addEventListener('submit', e => {
  
  e.preventDefault()
  
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  .then(response => alert("Thank you! Form is submitted" ))
  .then(() => { window.location.reload(); })
  .catch(error => console.error('Error!', error.message))
})
      </script>
  </body>
